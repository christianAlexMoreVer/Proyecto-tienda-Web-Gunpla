

<ion-content>
  <div class="box">
    <div class="card">
      <img class="card-img-top" src="http://localhost:8080/img/maquetas/{{gunpla.imgFileName}}">
      <div class="card-body">
        <h4 class="card-title">{{gunpla.nombre}}</h4>
        <p class="card-text">{{gunpla.descripcion}}</p>
        <p class="card-text">Grado: {{gunpla.tipoGrado}}</p>
        <p class="card-text">Escala: {{gunpla.escala}}</p>
        <p>Precio: {{gunpla.precio}}</p>
      </div>
      <ion-button class="btn" size="large" (click)=addPedidoUsuario()>Comprar</ion-button>
    </div>
  </div>
</ion-content>
