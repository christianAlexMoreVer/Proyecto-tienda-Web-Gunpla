<ion-header>
    <ion-toolbar>
        <ion-title>Añadiendo maqueta</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <ion-item>
                    <ion-label floating>Nombre Maqueta</ion-label>
                    <ion-input type="text" [(ngModel)]="nombre" placeholder=""></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Precio</ion-label>
                    <ion-input type="text" [(ngModel)]="precio" placeholder=""></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Escala</ion-label>
                    <ion-input type="text" [(ngModel)]="escala" placeholder=""></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Tipo Grado</ion-label>
                    <ion-input type="text" [(ngModel)]="tipoGrado" placeholder=""></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Descripcion</ion-label>
                    <ion-input type="text" [(ngModel)]="descripcion" placeholder=""></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Breve Intro</ion-label>
                    <ion-input type="text" [(ngModel)]="breveIntro" placeholder=""></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Imagen</ion-label>
                    <ion-input type="file" multiple="false" [(ngModel)]="img" (change)=uploadImg($event)></ion-input>
                </ion-item>               
                <ion-button class="btn" size="large" (click)=createMaqueta()>añadir</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
