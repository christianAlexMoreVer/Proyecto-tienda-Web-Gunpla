<ion-header [translucent]="true">
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <div class="container">
      <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellidos</ion-label>
          <ion-input formControlName="apellidos" type="text">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contrasena" type="password">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input formControlName="correoElectronico" type="text">
          </ion-input>
        </ion-item>

        <ion-row>
          <ion-col>
            <ion-button type="submit" color="success">Registrarse</ion-button>
          </ion-col>
        </ion-row>
      </form>
  </div>
  <app-footer></app-footer>
</ion-content>
